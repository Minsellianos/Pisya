<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>TiPisya</title>
        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">С днём святого Валентина, солнышко!Будешь моей любимкой?</h1>
                <style>
                    body{
                        background-image: url("https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700385077.jpg");
                    }
                </style>
            </div>
            <div class="gif_container">
                <img src="https://i.giphy.com/MDJ9IbxxvDUQM.webp">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Да</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Да, но Антон писька</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }

                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script>
            </div>
        </div>
    </body>
</html>
